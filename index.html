<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Longest Distance Between Two Frogs</h1>
    <button id="show">Click here to see example uses!</button>
    <br /><br />
    <section id="example" style="display: none">
      <button id="hide">Hide</button><br />
      <img src="images/example.JPG" alt="sample use.jpg" />
    </section>

    <form>
      <label for="">Input Block Heights </label
      ><input
        id="arrayBlock"
        type="number"
        name="value"
        placeholder="Ex. 2, 3, 4, 5, 5,..."
      />

      <button type="submit" id="submit">Add</button> <br /><br />
      <label for="">Starting Index </label
      ><input
        id="startingBlock"
        type="number"
        name="value"
        placeholder="Place starting index here"
      />
      <button type="submit" id="submitIndex">Submit</button> <br /><br />
    </form>

    <p id="displayInput">Your Array is Empty</p>
    <p id="startingIndexInput">No Starting Index</p>
    <br /><br />
    <h2 id="longestDistance">Result: There is no/incomplete data</h2>
  </body>
  <script src="script.js"></script>
